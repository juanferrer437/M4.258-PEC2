<h1>Registro de su ELO</h1>
<p class="mt-3">
    En el siguiente formulario puede dejar constacia de su ELO. Por favor
    indique su nombre, a que federación pertenece y su ELO y quedará registrado en nuestra tabla clasificatoria.
</p>

<form name="registerELO" method="POST" data-netlify="true"  netlify-honeypot="bot-field">
    <div class="hidden">
        <label>
          Don’t fill this out if you’re human: <input name="bot-field" />
        </label>
    </div>

    <div class="form-group">
        <label class="col-form-label">Nombre: </label>
        <input type="text" name="name" class="form-control" aria-describedby="nameHelp" required="required" />
        <small id="nameHelp" class="form-text text-muted">Sus datos no seran compartidos con tereceros.</small>
    </div>

    <div class="form-group">
        <label class="col-form-label">Federación: </label>
        <input type="text" name="federacion" class="form-control" />
    </div>

    <div class="form-group">
        <label>ELO: </label>
        <input type="number" name="elo" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    <button type="reset" class="btn btn-secondary mt-3">Limpiar</button>
</form>
